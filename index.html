<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Audio Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      text-align: center;
    }
    .box {
      background: rgba(0, 0, 0, 0.35);
      padding: 32px 24px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
    }
    h1 { margin-top: 0; font-size: 24px; }
    p { opacity: 0.85; line-height: 1.5; }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    audio { width: 100%; margin-top: 20px; }
    .note { font-size: 13px; opacity: 0.7; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Chào mừng bạn</h1>
    <p>Âm thanh sẽ tự động phát khi mở trang.<br>Nếu không nghe thấy, hãy bấm nút bên dưới.</p>
    <button id="playBtn">▶ BẤM ĐỂ PHÁT ÂM THANH</button>
    <audio id="audio" preload="auto" playsinline>
      <source src="291012283@20181024WEB.mp3" type="audio/mpeg">
    </audio>
    <div class="note">(Một số trình duyệt chặn tự phát âm thanh)</div>
  </div>
  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");

    async function autoPlay() {
      try {
        audio.muted = true;
        await audio.play();
        audio.muted = false;
      } catch (e) {}
    }

    playBtn.addEventListener("click", async () => {
      audio.muted = false;
      await audio.play();
    });

    window.addEventListener("load", autoPlay);
  </script>
</body>
</html>
