<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Audio Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      font-family:Arial,Helvetica,sans-serif; color:#fff; text-align:center;
    }
    .box{
      background:rgba(0,0,0,.35); padding:28px 22px; border-radius:16px;
      max-width:520px; width:90%; box-shadow:0 20px 50px rgba(0,0,0,.4);
    }
    h1{ margin:0 0 10px; font-size:22px; }
    p{ margin:0; opacity:.85; line-height:1.5; }
    /* Ẩn hẳn audio */
    audio{ display:none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Đang phát âm thanh…</h1>
    <p>Nếu bạn không nghe thấy, hãy chạm/click một lần vào màn hình để trình duyệt cho phép phát.</p>
  </div>

  <audio id="audio" preload="auto" playsinline>
    <source src="291012283@20181024WEB.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("audio");

    async function startMutedThenTryUnmute() {
      try {
        // Autoplay "dễ qua" hơn khi muted
        audio.muted = true;
        await audio.play();

        // Nếu trình duyệt cho phép, thử bật tiếng luôn
        audio.muted = false;
      } catch (e) {
        // bị chặn => chờ tương tác người dùng
      }
    }

    async function startWithSoundOnFirstInteraction() {
      try {
        audio.muted = false;
        await audio.play();
      } catch (e) {}
      // Gỡ listener sau lần đầu
      window.removeEventListener("pointerdown", startWithSoundOnFirstInteraction, true);
      window.removeEventListener("keydown", startWithSoundOnFirstInteraction, true);
      window.removeEventListener("touchstart", startWithSoundOnFirstInteraction, true);
    }

    window.addEventListener("load", startMutedThenTryUnmute);

    // Không hiện nút: chỉ cần user chạm/click bất kỳ đâu là phát có tiếng
    window.addEventListener("pointerdown", startWithSoundOnFirstInteraction, true);
    window.addEventListener("touchstart", startWithSoundOnFirstInteraction, true);
    window.addEventListener("keydown", startWithSoundOnFirstInteraction, true);
  </script>
</body>
</html>
